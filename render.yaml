services:
  - type: web
    name: sakho-back
    env: docker
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=8080
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://sakho-back.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: sakho-db
          property: connectionString

databases:
  - name: sakho-db
    plan: free
